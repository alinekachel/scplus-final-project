<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container whole-app">
      <div class="row app-header">
        <div class="col-8">
          <h1 id="header-location">Tokyo</h1>
          <ul>
            <li>
              <span id="current-day-hour">17:00 Monday</span>,
              <span id="header-condition">clouds</span>
            </li>
            <li id="header-extra-info">Humidity: 40%, Wind: 5 km/h</li>
          </ul>
        </div>
        <div class="col-4">
          <h2>
            ☁ <strong id="header-temp">24</strong>
            <span id="header-degree">°C</span>
          </h2>
        </div>
      </div>
      <div class="forms-section">
        <form>
          <label for="citySearch"></label>
          <input
            type="text"
            name="citySearch"
            id="city-search"
            class="form-control"
            required
          />
          <input
            type="submit"
            value="Search"
            id="search-button"
            class="btn btn-primary"
          />
        </form>

        <div class="btn-group" role="group">
          <button
            type="button"
            class="btn btn-primary temp-button"
            id="to-celsius"
          >
            °C
          </button>
          <button
            type="button"
            class="btn btn-primary temp-button"
            id="to-fahrenheit"
          >
            °F
          </button>
        </div>
        <button type="button" class="btn btn-primary" id="current-place">
          My current place
        </button>
      </div>
      <div class="forecast">
        <div class="row other-days">
          <div class="col-2">QUI</div>
          <div class="col-6">max: 30 min: 20</div>
          <div class="col-4">🌞 Ensolarado</div>
        </div>
        <div class="row other-days">
          <div class="col-2">QUI</div>
          <div class="col-6">max: 30 min: 20</div>
          <div class="col-4">🌞 Ensolarado</div>
        </div>
        <div class="row other-days">
          <div class="col-2">QUI</div>
          <div class="col-6">max: 30 min: 20</div>
          <div class="col-4">🌞 Ensolarado</div>
        </div>
        <div class="row other-days">
          <div class="col-2">QUI</div>
          <div class="col-6">max: 30 min: 20</div>
          <div class="col-4">🌞 Ensolarado</div>
        </div>
        <div class="row other-days">
          <div class="col-2">QUI</div>
          <div class="col-6">max: 30 min: 20</div>
          <div class="col-4">🌞 Ensolarado</div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
