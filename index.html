<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container whole-app">
      <div class="row app-header">
        <div class="col-6">
          <h1 id="header-location">Tokyo</h1>
          <ul>
            <li>
              <span id="current-day-hour">17:00 Monday</span>,
              <span id="header-condition">clouds</span>
            </li>
            <li id="header-extra-info">Humidity: 40%, Wind: 5 km/h</li>
          </ul>
        </div>
        <div class="col-6">
          <h2>
            <span id="header-icon">☁</span> <strong id="header-temp">24</strong>
            <span id="header-degree">°C</span>
          </h2>
        </div>
      </div>
      <div class="forms-section">
        <form id="search-city-form">
          <label for="citySearch"></label>
          <input
            type="text"
            name="citySearch"
            id="inserted-city"
            class="form-control"
            required
          />
          <input
            type="submit"
            value="Search"
            id="search-button"
            class="btn btn-primary"
          />
        </form>

        <div class="btn-group" role="group">
          <button
            type="button"
            class="btn btn-primary temp-button"
            id="to-celsius"
          >
            °C
          </button>
          <button
            type="button"
            class="btn btn-primary temp-button"
            id="to-fahrenheit"
          >
            °F
          </button>
        </div>
        <button type="button" class="btn btn-primary" id="current-place">
          My current place
        </button>
      </div>
      <div class="forecast">
        <div class="row other-days">
          <div class="col-2" id="week-1">Monday</div>
          <div class="col-6" id="temps-1">
            max: <span id="max-1">30</span> min: <span id="min-1">20</span>
          </div>
          <div class="col-4" id="condition-1">🌞 Sunny</div>
        </div>
        <div class="row other-days">
          <div class="col-2" id="week-2">Monday</div>
          <div class="col-6" id="temps-2">
            max: <span id="max-2">30</span> min: <span id="min-2">20</span>
          </div>
          <div class="col-4" id="condition-2">🌞 Sunny</div>
        </div>
        <div class="row other-days">
          <div class="col-2" id="week-3">Monday</div>
          <div class="col-6" id="temps-3">
            max: <span id="max-3">30</span> min: <span id="min-3">20</span>
          </div>
          <div class="col-4" id="condition-3">🌞 Sunny</div>
        </div>
        <div class="row other-days">
          <div class="col-2" id="week-4">Monday</div>
          <div class="col-6" id="temps-4">
            max: <span id="max-4">30</span> min: <span id="min-4">20</span>
          </div>
          <div class="col-4" id="condition-4">🌞 Sunny</div>
        </div>
        <div class="row other-days">
          <div class="col-2" id="week-5">Monday</div>
          <div class="col-6" id="temps-5">
            max: <span id="max-5">30</span> min: <span id="min-5">20</span>
          </div>
          <div class="col-4" id="condition-5">🌞 Sunny</div>
        </div>
      </div>
      <div class="credits">
        App coded by
        <a
          href="https://github.com/alinekachel/scplus-final-project"
          target="_blank"
          >Aline Kachel</a
        >
        and hosted on <a href="https://app.netlify.com/">Netlify</a>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
